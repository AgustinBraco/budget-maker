<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Budget maker</title>
</head>
<body>

<!-- Div container general -->
  <div>

    <!-- Switch Cheap -->
    <div class="switch-body">
      <h2 class="switch-text">Cheap</h2>
      <div class="toggle-button-cheap">
        <div class="icon">
          <i class='bx bxs-offer'></i>
        </div>
      </div>
    </div>

    <!-- Switch Fast -->
    <div class="switch-body">
      <h2 class="switch-text">Fast</h2>
      <div class="toggle-button-fast">
        <div class="icon">
          <i class='bx bxs-timer'></i>
        </div>
      </div>
    </div>

    <!-- Switch Nice -->
    <div class="switch-body">
      <h2 class="switch-text">Nice</h2>
      <div class="toggle-button-nice">
        <div class="icon">
          <i class='bx bxl-sketch'></i>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
